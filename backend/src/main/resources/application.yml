server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/shopdb?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:041018}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

app:
  security:
    jwt:
      # 默认提供一个更长的本地开发用 secret（生产请使用安全存储并保证至少 32 字节）
      secret: ${JWT_SECRET:change-me-with-32-byte-minimum-secret-key-for-dev}
      expiration: ${JWT_EXPIRATION:86400000}
    password-encoder-strength: 10

logging:
  level:
    org.springframework.security: DEBUG
    com.shop: DEBUG


